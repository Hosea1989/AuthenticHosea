<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Damien Hosea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="dark-theme">
    <div id="header-placeholder"></div>

    <main>
        <section id="contact" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Contact Me</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h3>Get in Touch</h3>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h3>Contact Information</h3>
                        <ul class="list-unstyled contact-info">
                            <li><i class="fas fa-envelope"></i> Email: hoseadamien@yahoo.com</li>
                            <li><i class="fas fa-map-marker-alt"></i> Location: Oakland, California, USA</li>
                        </ul>
                        <h3 class="mt-4">Connect with Me</h3>
                        <ul class="list-inline social-links">
                            <li class="list-inline-item"><a href="https://www.linkedin.com/in/hoseadamien/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                            <li class="list-inline-item"><a href="https://github.com/Hosea1989" target="_blank"><i class="fab fa-github"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (needed for loading components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
