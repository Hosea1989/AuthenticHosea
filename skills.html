<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - Damien Hosea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div id="particles-js"></div>

    <main>
        <section id="skills" class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Character Stats</h2>
                <div class="stat-sheet">
                    <div class="character-portrait mb-4">
                        <img src="img/IMG_1005.JPG" alt="Damien Hosea" class="img-fluid rounded-circle">
                    </div>
                    <div class="character-info text-center mb-4">
                        <div class="stat-row">
                            <span class="stat-label">Name:</span>
                            <span class="stat-value">Damien Hosea</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Class:</span>
                            <span class="stat-value">Full Stack Developer</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Level:</span>
                            <span class="stat-value">35</span>
                        </div>
                    </div>
                    <h3 class="mt-4 mb-3">Programming Skills</h3>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fab fa-python mr-2"></i> Python:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">90%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fab fa-js-square mr-2"></i> JavaScript:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">85%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fab fa-html5 mr-2"></i> HTML/CSS:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">80%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fas fa-code mr-2"></i> C++:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">75%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fab fa-microsoft mr-2"></i> C#:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">70%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label"><i class="fab fa-java mr-2"></i> Java:</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="stat-percentage">65%</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (needed for loading components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', 'assets/particles.json', function() {
            console.log('particles.js loaded');
        });

        function animateProgressBars() {
            $('.progress-bar').each(function() {
                var bar = $(this);
                var width = bar.attr('aria-valuenow');
                bar.animate({ width: width + '%' }, 1000);
            });
        }

        $(document).ready(function() {
            animateProgressBars();
        });
    </script>
</body>
</html>
